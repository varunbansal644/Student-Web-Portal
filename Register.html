<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<script>
    function phonetype(){
        var mobileNumber=document.getElementById("phone").value;
        var pattern=/^\d{3}-\d{3}-\d{4}$/;
        if(pattern.test(mobileNumber)) {
        document.getElementById("msg1").style.color="red";
        document.getElementById("msg1").innerHTML="INPUT ACCEPTED";
        return (true);
        }
        else{
            document.getElementById("msg1").style.color="red";
        document.getElementById("msg1").innerHTML="Please,type the requested pattern.";
        return false;
        }
    }
function mysubmit(){
    var name=document.getElementById("fname").value;
    alert("Thanks"+" "+name+"! Your registration will be confirmed soon VIA MAIL.");
}
</script>
</head>
