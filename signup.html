<head>

    <title>Signup</title>

<body>
    <div class="page-wrapper  p-t-180 p-b-100 font-robo" style="padding-top:60px">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title text-center">Register Here</h2>
                    <form method="POST" action="">
                        <div class="input-group">
                            <input class="input--style-2 " type="text" placeholder="Enter username" name="username" required>
                            <hr/>
                            <br/>
                            <input class="input--style-2" type="email" placeholder="Enter email" name="email" required>
                            <hr/>
                            <br/>
                            <input class="input--style-2" type="password" placeholder="Enter password" name="password" required>
                            <hr/>
                            <br/>
                            <input class="input--style-2" type="text" placeholder="As Student or Teacher"  name="type" required>
                            <hr/><br/>
                            <br/>
                            <button class="btn btn-danger" type="submit" name="register_user">Submit</button>
                            <p class="text-center" style="padding-top:15px">Already have an account <a href="login.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
